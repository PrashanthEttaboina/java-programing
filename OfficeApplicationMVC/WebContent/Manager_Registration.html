<!DOCTYPE html>
<html>
<body bgcolor="lightskyblue">
<br>
<center><h2>WELCOME TO MANAGER REGISTRATION PAGE</h2></center>
<br><br>
<a href="index.html">
Home
</a><br><br>
<form action="./Manager_Registration" method="post" align="center">
<label>Name : </label>
<input type="text" name="name" placeholder="Enter name "><br><br>
<label>email : </label>
<input type="email" name="email" placeholder="Enter email "><br><br>
<label>Password : </label>
<input type="password" name="password" placeholder="Enter password "><br><br>
<label>Phone : </label>
<input type="number" name="phone" placeholder="Enter Phone-number "><br><br>
<label>Select Department : </label>
<select name="department">
<option value="Development">Development</option>
<option value="Testing">Testing</option>
<option value="Architecture">Architecture</option>
<option value="Management">Management</option>
</select><br><br>
<label>Select Gender : </label>
<input type="radio" name="gender" value="Male">Male
<input type="radio" name="gender" value="Female">Female
<br><br>
<label>Age : </label>
<input type="number" name="age" placeholder="Enter age"><br><br>
<label>Enter Salary :</label>
<input type="number" name="salary" placeholder="Enter salary"><br><br>
<label>Experience : </label>
<input type="text" name="experience" placeholder="Enter experience in years">
<br><br>
<input type="submit" value="Register">
<br><br><br>
 </form>
</body>
</html>
