<!DOCTYPE html>
<html>
<body bgcolor='lightskyblue'>
<br><br>
<center><h2>WELCOME TO PATIENT REGISTRATION PAGE </h2></center>
<br>
<form action="./PatientRegister" method="post" align ="center">
<br>
<label>Name : </label>
<input type="text" name="name" placeholder="Enter Name  ">
<br><br>
<label>Email id : </label>
<input type="email" name="email" placeholder="Enter email-id  ">
<br><br>
<label>Password : </label>
<input type="password" name="password" placeholder="Enter Password  ">
<br><br>
<label>Mobile Number : </label>
<input type="text" name="phone" placeholder="Enter phone number  ">
<br><br>
<label>Enter Age : </label>
<input type="text" name="age" placeholder="Enter age  ">
<br><br>

<p>Select your Gender : </p>
<input type = "radio" name= "gender" value="Male">Male
<input type = "radio" name= "gender" value="Female">Female
<input type = "radio" name= "gender" value="Others">Others
<br><br>
<label>Prescription : </label>
<select name="prescription">
<option value ="ENT">ENT</option>
<option value =Dermatology>Dermatology</option>
<option value="Neurology">Neurology</option>
<option value="Dentist">Dentist</option>
<option value="Cardiology">Cardiology</option>
<option value ="Psychiatrist">Psychiatrist</option>
<option value ="Pediatrician">Pediatrician</option>
<option value ="Gynecologist">Gynecologist</option>
</select>
<br><br>
<label>Enter your Blood Group : </label>
<input type="text" name="blood_group" placeholder= "BloodGroup ">
<br><br>
<input type="Submit" value="Register">
<br><br>

Home
</a>
</form>
</body>
</html>
