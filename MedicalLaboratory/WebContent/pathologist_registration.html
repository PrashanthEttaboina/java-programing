<head>
<style>

	/* The image used */
	background-image: url("bg1.jpg");
	/* Full height */
	height: 100%;
	/* Center and scale the image nicely */
	background-position: center;
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
}

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">

	src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<body bgcolor="lightskyblue" class="bg">
<br><br>
<center style="color:white;"><h2> WELCOME TO PATHOLOGIST REGISTRATION PAGE </h2>
<br>
<a style="color:white;" href="view_pathologists.jsp">View Pathologists </a> |
<a style="color:white;" href="check_patient_report.jsp">Check Patient Reports</a> |
<a style="color:white;" href="index.html">Logout</a></center>
<div class="container">
		<div class="row justify-content-center align-items-center"
			style="height: 50vh">
			<div class="col-4">
				<div class="card">
					<div class="card-body">
<form action="./pathologist_registration" method="post">
<div class="form-group">
<label>Enter Name:</label>
<input type="text" class="form-control" name="doctor_name" placeholder="Enter Name"></div>

<div class="form-group">
<label> Gender : </label>
<input type = "radio" name= "gender"  value="Male">Male
<input type = "radio"name= "gender" value="Female">Female
</div>
<div class="form-group">
<label>Email id : </label>
<input type="email" class="form-control" name="doctor_email" placeholder="Enter email ">
</div>
<div class="form-group">
<label>Password : </label>
<input type="password"class="form-control" name="doctor_password" placeholder="Enter Password">
</div>
<div class="form-group">
<label>Mobile Number : </label>
<input type="text" class="form-control"  name="doctor_phone" placeholder="Enter phone number">
</div>
<div class="form-group">
<label>Specialisation :</label>
<select name="doctor_specialisation" class="form-control"  >
<option value="BLOOD TEST">BLOOD TEST</option>
<option value="URINE TEST">URINE TEST</option>
</select></div>
<div class="form-group">
<label>Experience :</label>
<input type="number" class="form-control" name="doctor_experience" placeholder="Experience in years">
</div>
<div class="form-group">
<label>Address :</label>
<input type="text" class="form-control" name="doctor_address" placeholder="Enter Address">
</div>

<input type="submit" class="btn btn-primary" value="Register">
</form>
</div>
</div>
</div>
</div>
</div>
</center>
